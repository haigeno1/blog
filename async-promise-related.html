  // 连续触发时，若上一次 promise 执行未结束则直接废弃，只有最后一次 promise 会触发then/reject。

  /**
  * 只有最后一次promise会then与reject

  */

      queue.push(fun)
      // setTimeout(() => {

      return new Promise((resolve) => {
        if (queue.indexOf(fun) === queue.length - 1) {

        }
      })
    }
