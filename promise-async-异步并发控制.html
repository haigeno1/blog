    function LazyPig(name) {
      console.log(`Hello, I\'m ${name}！`)
      var arr = new Array()
      var isRec = false
      var isSteep = false
      this.sleep = function (n) {
        isSteep = true
        arr.push({
          fun: "sleep",
          val: n,
        })
        if (!isRec) {
          recursive()
        }
        return this
      }
      this.eat = function (input) {
        if (isSteep) {
          arr.push({
            fun: "eat",
            val: input,
          })
        } else {
          _eat(input)
        }
        return this
      }
      function _eat(input) {
        console.log(`Eat ${input}`)
      }
      function recursive() {
        isRec = true
        if (!!arr) {
          var obj = arr.shift()
          if (!obj) return
          if (obj.fun === "sleep") {
            console.log(`Wake up after  ${obj.val}`)
            setTimeout(function () {
              recursive()
            }, obj.val * 1000)
          } else {
            _eat(obj.val)
            recursive()
          }
        }
      }
      return this
    }

      this.task = []

      let _this = this
      let fn = (function () {
        return function () {
          _this.next()
        }
      })()
      this.task.push(fn)
      setTimeout(() => {
        _this.next()
      }, 0)

        var fn = this.task.shift()
        fn && fn()
      },

        let _this = this

          return function () {
            setTimeout(() => {
              console.log(_this.name + " Wake up !")
              _this.next()
            }, time * 1000)
          }
        })(time)
        this.task.push(fn)
        return this

            console.log(_this.name + " is eating " + smt)
            _this.next()
          }
        })(smt)
        this.task.push(fn)
        return this

    }
